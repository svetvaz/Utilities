<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="pagination.less" />
	<script>
	function selectPage(selectedPageIndex)
	{
	  	var items = document.getElementById("pages").getElementsByTagName('li');
	        for(var i=1; i <= items.length; i++)
	        {
	           if(i == selectedPageIndex)
	           {
	              items[i-1].className = "current";
	           }
	            else
	           {
	              items[i-1].className = "someRandomClass";
	           }
	           
	        }
	}

	function createList(){
		var page = document.getElementById("pagin");
		page.innerHTML='<ul><li class="current" onclick="selectPage(1)">1';
		for(var i=2;i<5;i++){
			page.innerHTML+='<li onclick="selectPage('+i+')">'+i+'</li>';
		}
		page.innerHTML=page.innerHTML+'</ul>';
	}

	</script>
</head>	
<body onload="javascript:createList()">
<div id="pages">

</div>
</body>
</html>
